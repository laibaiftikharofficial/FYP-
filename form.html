<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>clickCuisne</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


  <style>
    
    body, html {
  height: 100%;
  margin: 0; /* Removed margin to allow full use of the viewport */
  font-family: 'Segoe UI', sans-serif;
  background-color: #ffffff;
}

.container-wrapper {
  position: relative;
  top: 50px;  /* Moves the container down a little */
  
  
  margin: 0 auto;  /* Adjusts left, right, and bottom margins */
  padding: 10px;  /* Adds space at the top */
  
  min-height: 90vh;  /* Increases the height of the container */
}



.container-fluid {
  height: 50%; /* Ensures the container takes full height */
  
}





.left-side {
  background-color: #A62C2C;
  color: white;
  text-align: center;
  padding: 40px 20px;
  min-height: 80vh;
}


.right-side {
  background-color: #D8C4B6;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
  flex-direction: column;
  padding: 60px 20px;
  min-height: 110vh;
}


.form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-wrapper">
    <div class="container-fluid h-100">
      <div class="row h-100 flex-column flex-md-row">
      
        <!-- Left side -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center left-side">
        
          <img src="images/Restaurant.png"  class="animate__animated animate__fadeInDown"style=" top: 5%;  width: 20%;">
          <img src="images/burger1.png" alt="3D image" class="animate__animated animate__zoomIn">
        </div>
  
        <!-- Right side -->
        <div class="col-md-6 right">
          <div class="form-box animate__animated animate__fadeIn">
           
            <!-- Login Form -->
            <div class="right-side">
            
          
              <div class="form-container">
                <h2 id="form-title" style="color: #A62C2C;">Login</h2>
                <form id="authForm">
                  <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                    <option value="delivery">Delivery Personnel</option>
                  </select>
                  <input type="email" id="email" placeholder="Email" required />
                  <input type="password" id="password" placeholder="Password" required />
                  <div id="extraFields" style="display:none;">
                    <input type="text" id="name" placeholder="Full Name" />
                    <input type="tel" id="phone" placeholder="Phone Number" />
                  </div>
                  <div class="forgot-password" style="text-align: right; margin-bottom: 15px;">
                    <a href="#" onclick="showForgotPassword()" style="color: #A62C2C; text-decoration: none;">Forgot Password?</a>
                  </div>
                  <button type="submit" style="background-color: #A62C2C;">Submit</button>
                </form>
                <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
              </div>
            </div>
          </div>
        </div>

         <!-- Forgot Password Modal -->
        <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
          <div style="background: white; padding: 20px; border-radius: 8px; width: 80%; max-width: 400px;">
            <h3 style="color: #A62C2C; margin-top: 0;">Reset Password</h3>
            <form id="forgotPasswordForm">
              <select id="forgotRole" required>
                <option value="">Select Role</option>
                <option value="customer">Customer</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
                <option value="delivery">Delivery Personnel</option>
              </select>
              <input type="email" id="forgotEmail" placeholder="Enter your email" required />
              <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button type="button" onclick="hideForgotPassword()" style="background: #ccc; color: #333;">Cancel</button>
                <button type="submit" style="background-color: #A62C2C;">Reset Password</button>
              </div>
            </form>
          </div>
        </div>

<script>
   let isSignup = false;
    
    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("form-title").textContent = isSignup ? "Sign Up" : "Login";
      document.querySelector("button").textContent = isSignup ? "Sign Up" : "Login";
      document.getElementById("extraFields").style.display = isSignup ? "block" : "none";
      document.querySelector(".toggle-link").textContent = isSignup
        ? "Already have an account? Login"
        : "Don't have an account? Sign up";
    }
  function showForgotPassword() {
      document.getElementById('forgotPasswordModal').style.display = 'flex';
    }

    function hideForgotPassword() {
      document.getElementById('forgotPasswordModal').style.display = 'none';
    }

    document.getElementById("authForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignup) {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        console.log("Signup Details:", { role, name, phone, email, password });
        alert("Signed up successfully!");
      } else {
        console.log("Login Details:", { role, email, password });
        alert("Logged in successfully!");
      }
      alert("Account Created Successfully! Redirecting to Home Page...");
            window.location.href = "file:///C:/Users/PC/Downloads/fyp/fyp/Home.html"; // Redirect to home page
        });
         document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const role = document.getElementById("forgotRole").value;
      const email = document.getElementById("forgotEmail").value;
      
      console.log("Password reset requested for:", { role, email });
      alert("Password reset link has been sent to your email if an account exists.");
      hideForgotPassword();
    });
      
</script>
</body>
</html>
